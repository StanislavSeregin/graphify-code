<mat-card
  [class.compact]="displayMode === 'compact'"
  [class.full]="displayMode === 'full'"
  class="usecase-card"
  (click)="onCardClick($event)">

  <!-- Compact mode -->
  <ng-container *ngIf="displayMode === 'compact'">
    <mat-card-header>
      <mat-icon mat-card-avatar class="usecase-icon">account_tree</mat-icon>
      <mat-card-title>
        {{ useCase.name }}
      </mat-card-title>
      <mat-card-subtitle>
        {{ stepSummary }}
      </mat-card-subtitle>
    </mat-card-header>
  </ng-container>

  <!-- Full mode -->
  <ng-container *ngIf="displayMode === 'full'">
    <mat-card-header>
      <mat-icon mat-card-avatar class="usecase-icon">account_tree</mat-icon>
      <mat-card-title>
        {{ useCase.name }}
      </mat-card-title>
      <mat-card-subtitle>
        {{ stepSummary }}
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="description-wrapper" *ngIf="useCase.description">
        <p class="description" [class.expanded]="isDescriptionExpanded" (click)="toggleDescription($event)">
          {{ useCase.description }}
        </p>
        <button
          *ngIf="useCase.description && useCase.description.length > 100"
          class="expand-button"
          (click)="toggleDescription($event)"
          mat-icon-button>
          <mat-icon>{{ isDescriptionExpanded ? 'expand_less' : 'expand_more' }}</mat-icon>
        </button>
      </div>
    </mat-card-content>
  </ng-container>
</mat-card>
