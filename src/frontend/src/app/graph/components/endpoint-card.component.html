<mat-card
  [class.compact]="displayMode === 'compact'"
  [class.full]="displayMode === 'full'"
  class="endpoint-card"
  (click)="onCardClick($event)">

  <!-- Compact mode -->
  <ng-container *ngIf="displayMode === 'compact'">
    <mat-card-header>
      <mat-icon [style.color]="typeColor" mat-card-avatar>{{ typeIcon }}</mat-icon>
      <mat-card-title [matTooltip]="endpoint.name">
        {{ endpoint.name }}
      </mat-card-title>
    </mat-card-header>
  </ng-container>

  <!-- Full mode -->
  <ng-container *ngIf="displayMode === 'full'">
    <mat-card-header>
      <mat-icon [style.color]="typeColor" mat-card-avatar>{{ typeIcon }}</mat-icon>
      <mat-card-title [matTooltip]="endpoint.name">
        {{ endpoint.name }}
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="description-wrapper" *ngIf="endpoint.description">
        <p class="description" [class.expanded]="isDescriptionExpanded" (click)="toggleDescription($event)">
          {{ endpoint.description }}
        </p>
        <button
          *ngIf="endpoint.description && endpoint.description.length > 100"
          class="expand-button"
          (click)="toggleDescription($event)"
          mat-icon-button>
          <mat-icon>{{ isDescriptionExpanded ? 'expand_less' : 'expand_more' }}</mat-icon>
        </button>
      </div>

      <p class="code-path" *ngIf="endpoint.relativeCodePath" [matTooltip]="endpoint.relativeCodePath">
        <mat-icon>code</mat-icon>
        <span>{{ endpoint.relativeCodePath }}</span>
      </p>
    </mat-card-content>
  </ng-container>
</mat-card>
